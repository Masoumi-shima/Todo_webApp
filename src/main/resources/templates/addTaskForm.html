<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
<h3>Add Task</h3>
    </hr>
    <a class="btn mb-2 btn-outline-dark" th:href="@{/}">Back to list</a>
    </hr>
        <form th:action="@{/saveTask}" th:object="${list}" class="form-inline" method="POST">

            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{task}" name="task" id="task" placeholder="Enter a task">

            <Select name="status" th:field="*{status}">
            <option th:each="state : ${T(com.todo.TodoWebApp.todoList.Status).values()}" th:text="${state}" th:value="${state}"></option><br>
            </Select>
            </hr>
            <button class="btn btn-outline-dark" type="submit">Add</button>
    </form>
</div>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
<h3>Add Task</h3>
    <table class="table table-dark table-striped table-hover table-borderless">

        <tr>
            <td>
                <form th:object="${list}" th:action="@{/saveTask}" class="form-inline">
                    <input type="hidden" th:field="*{id}">
                    <input type="text" id="task" th:field="*{task}" placeholder="Enter a task">
                </form>
            </td>
            <td>
            <select class="form-control form-control-sm">
                <div th:each="status : ${T(com.todo.TodoWebApp.todoList.Status).values()}">

                <option th:value="${status}" th:text="${status}"></option>
                </div>
            </select>

            </td>
        </tr>
    </table>
    <a class="btn mb-2 btn-outline-dark">Submit</a>
</div>


</body>
</html>

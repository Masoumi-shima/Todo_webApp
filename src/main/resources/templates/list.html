<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Todo List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 th:class="title">My Todo List</h3>

    <table class="table table-dark table-striped table-hover table-borderless">
        <thead>
        <tr>
            <td>#</td>
            <td>Task</td>
            <td>Status</td>
            <td>Actions</td>

        </tr>
        </thead>
        <tbody>
        <div th:each="item, iStat : ${list}">
        <tr>
            <td>
                <p th:text="${iStat.index+1}"></p>
            </td>
            <td>
                <div th:text="${item.task}"></div>
            </td>
            <td>
                <div th:text="${item.status}"></div>
            </td>
            <td>
                <a th:href="@{/edit/{id}(id=${item.id})}" class="btn btn-light btn-outline-dark">Edit</a>
                <a th:href="@{/delete/{id}(id=${item.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </div>
        </tbody>
    </table>
    <a th:href="@{/addTaskForm}" class="btn mb-2 btn-outline-dark">Add Task</a>

</div>
</body>
</html>
